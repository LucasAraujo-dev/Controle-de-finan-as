<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./cad.css">

    <title>Cadastro</title>
</head>

<main>

    <div class="header">
        <img src="./assets/logo.svg" class="logoImg" alt="">
    </div>
    <a type="buttom" id="logi" href="#logiForm">Faça seu Login</a>

    <div id="itemsWrapper">
        <div id="items">
            <img src="./assets/96676-4-vantagens-de-ter-um-controle-financeiro-personalizado.jpg" class="item">
            <img src="./assets/pexels-pixabay-259209.jpg" class="item">
            <img src="./assets/controle-financeiro-clinica-fisioterapia.jpg" class="item">
            <img src="./assets/controle-financeiro-empresarial.jpg" class="item">
            <img src="./assets/x-dicas-para-um-melhor-controle-financeiro-empresarial29979.jpg" class="item">
        </div>
    </div>

    <section id="txtCad">
        <h3 class="titleCad">Quer dar o primeiro passo para uma vida melhor?</h1>
            <h3 class="sectitleCad">Você está no lugar certo!</h1>
    </section>

    <section class="formCaad">
        <fieldset>
            <legend>Faça seu Login aqui</legend>
            <form action="POST"  class="formCad">
                <label class="emailCad">Coloque seu Email aqui</label>
                <input type="email" placeholder="exemplo@exemplo.com" id="emailCads">
                <label class="passCad">Escreva sua senha</label>
                <input type="password" id="passCads">
                <button type="reset" class="salvarData" id="logiTest">Logar</button>
                <a name="logiForm"></a>
        </fieldset>
        </div>
        </form>
    </section>

</main>


<script src="main.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-app.js"></script>

<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
<script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-analytics.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
<script src="auth.js"></script>


<footer>
    <div>
        <p>dev.finance$</p>
    </div>
</footer>
</html>
