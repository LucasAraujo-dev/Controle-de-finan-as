<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./cad.css">

    <title>Cadastro</title>
</head>

<main>
    <div class="header">
        <h1>Bem vindo ao dev.finance$</h1>
    </div>
    <section id="txtCad">
        <h1 class="titleCad">Quer dar o primeiro passo para uma vida melhor?</h1>
        <h1 class="sectitleCad">Você está no lugar certo!</h1>
        <h2 class="subtitleCad">Crie, sua conta agora, não perca mais tempo!</h2>
    </section>

    <section class="formCaad">
        <fieldset>
            <legend>Cadastre-se aqui</legend>
            <form action="POST" class="formCad">
                <label class="nameCad">Nome</label>
                <input type="text" placeholder="Ex. Pedro" id="nameCadas"><br>
                <label class="sobrCad">Sobrenome</label><br>
                <input type="text" placeholder="Ex. Augusto" id="sobreCad"><br>
                <label class="emailCad">Coloque seu Email aqui</label>
                <input type="email" placeholder="exemplo@exemplo.com">
                <label class="passCad">Crie sua senha</label>
                <input type="password">
                <label class="pass2Cad">Confirme sua senha</label>
                <input type="password">
                <label class="dateCad">Data de nascimento</label>
                <input type="date">
                <button type="button" class="salvarData">Cadastrar</button>
        </fieldset>

        </div>
        </form>
    </section>

    <div class="imgstyle">
        <img src="./assets/Imagem36.jpg" alt="imagem de controle financeiro" id="imgFin">
</main>

<div id="itemsWrapper">
    <div id="items">
        <img src="./assets/controle-financeiro-clinica-fisioterapia.jpg" class="item">
        <img src="./assets/96676-4-vantagens-de-ter-um-controle-financeiro-personalizado.jpg" class="item">
        <img src="./assets/controle-financeiro-empresarial.jpg" class="item">
        <img src="./assets/x-dicas-para-um-melhor-controle-financeiro-empresarial29979.jpg" class="item">
    </div>
</div>
